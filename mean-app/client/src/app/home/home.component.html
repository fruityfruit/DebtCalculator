<div class="mdc-typography mdc-typography--body1">
  <div class="cen container-fluid mat-elevation-z2">
    <div class="row-fluid" style="margin-left: 50px; margin-right: 50px; background-color: white">
      <div class="text-center" style="padding-top: 50px">
        <img style="max-width: 960px; width: 100%" src="assets/homepage.jpg" alt="Debt Calculator Logo"/>
      </div>
      <div class="container" style="padding-bottom: 5px">
        <div class="row" style="padding-bottom: 30px">
          <div *ngIf="!this.auth.isLoggedIn()" class="col">
            <a class="nav-link text-center" href="#" routerLink="/register" routerLinkActive="active"><button type="button" mat-raised-button>Register</button></a>
          </div>
          <div *ngIf="this.auth.isLoggedIn()" class="col">
            <a class="nav-link text-center" href="#" routerLink="/account" routerLinkActive="active"><button type="button" mat-raised-button>Account</button></a>
          </div>
          <div class="col">
            <a class="nav-link text-center" href="#" routerLink="/profile" routerLinkActive="active"><button type="button" mat-raised-button>Get Started</button></a>
          </div>
        </div>
        <p style="text-align: center">Need a tutorial? Click <a href="#" routerLink="/info" routerLinkActive="active">here</a> to watch a video explaining how to use the app.</p>
      </div>
    </div>
    <br>
  </div>
  <br>
  <br>
</div>
