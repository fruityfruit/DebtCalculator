<div class="mdc-typography mdc-typography--body1">
  <div class="cen container-fluid mat-elevation-z2">
    <div class="example-container" style="margin: 0px 50px">
      <h1 class="mdc-typography--headline1" style="text-align: center; margin-top: 10px; margin-bottom: 20px">Edit Opportunity</h1>
      <form class="ex1" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <div class="form-group row" style="padding-left: 15px; padding-right: 15px">
          <mat-form-field appearance="standard" hintLabel="Opportunity Name">
            <input matInput type="text" class="form-control" formControlName="name" placeholder="Name this opportunity"
            #name [(ngModel)] = "opportunity.name">
            <mat-label><mat-icon>monetization_on</mat-icon></mat-label>
          </mat-form-field>
        </div>
        <div class="form-group row">
          <div class="col-md-6">
            <mat-form-field appearance="standard" hintLabel="City">
              <input matInput type="text" class="form-control" formControlName="city" placeholder="City this opportunity is in"
              #city [(ngModel)] = "opportunity.city">
              <mat-label><mat-icon>monetization_on</mat-icon></mat-label>
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field appearance="standard" hintLabel="State">
              <mat-select class="form-control" formControlName="state" (selectionChange)="stateChangeAction(state._value)"
              #state [(ngModel)] = "opportunity.state">
                <mat-option value="" selected>Select an option</mat-option>
                <mat-option *ngFor="let state of stateList" [value]="state.stateCode">{{state.stateName}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-6">
            <mat-form-field appearance="standard" hintLabel="Opportunity Income">
              <input matInput type="number" class="form-control" formControlName="income" placeholder="Projected opportunity income"
              #income [(ngModel)] = "opportunity.income">
              <mat-label><mat-icon>monetization_on</mat-icon></mat-label>
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field appearance="standard" hintLabel="Region">
              <mat-select class="form-control" formControlName="region"
              #region [(ngModel)] = "opportunity.region">
                <mat-option value="" selected>Select an option</mat-option>
                <mat-option *ngFor="let region of regionList" [value]="region.regionCode">{{region.regionName}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-6">
            <mat-form-field appearance="standard" hintLabel="Opportunity Principal">
              <input matInput type="number" class="form-control" formControlName="principal" placeholder="Projected opportunity principal"
              #principal [(ngModel)] = "opportunity.principal">
              <mat-label><mat-icon>monetization_on</mat-icon></mat-label>
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field appearance="standard" hintLabel="Opportunity Rate">
              <input matInput type="number" class="form-control" formControlName="rate" placeholder="Projected opportunity rate"
              #rate [(ngModel)] = "opportunity.rate">
              <mat-label><mat-icon>monetization_on</mat-icon></mat-label>
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field appearance="standard" hintLabel="Opportunity annualCompounds">
              <input matInput type="number" class="form-control" formControlName="annualCompounds" placeholder="Projected opportunity annualCompounds"
              #annualCompounds [(ngModel)] = "opportunity.annualCompounds">
              <mat-label><mat-icon>monetization_on</mat-icon></mat-label>
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field appearance="standard" hintLabel="Opportunity monthlyPayment">
              <input matInput type="number" class="form-control" formControlName="monthlyPayment" placeholder="Projected opportunity monthlyPayment"
              #monthlyPayment [(ngModel)] = "opportunity.monthlyPayment">
              <mat-label><mat-icon>monetization_on</mat-icon></mat-label>
            </mat-form-field>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-6">
            <mat-form-field appearance="standard" hintLabel="Opportunity Type">
              <mat-select class="form-control" formControlName="type"
              #type [(ngModel)] = "opportunity.type">
                <mat-option value="">Select an option</mat-option>
                <mat-option value="job">Job</mat-option>
                <mat-option value="grad_school">Graduate School</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field appearance="standard" hintLabel="Relocation Required?">
              <mat-select class="form-control" formControlName="move"
              #move [(ngModel)] = "opportunity.move">
                <mat-option value="">Will this opportunity require you to move?</mat-option>
                <mat-option value="Yes">Yes</mat-option>
                <mat-option value="No">No</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="form-group row">
          <div class="col">
            <button type="submit" mat-raised-button [disabled]="!profileForm.valid">Update</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <br>
  <br>
</div>
