<div class="mdc-typography mdc-typography--body1">
  <div class="cen container-fluid mat-elevation-z2">
    <div class="example-container" style="margin: 0px 50px">
      <h1 class="mdc-typography--headline1" style="text-align: center; margin-top: 10px">Account Management</h1>
      <div class="container" style="margin-bottom: 20px">
        <h2 style="margin-bottom: 0px">Change Your Username</h2>
        <form (submit)="username()">
          <div class="row" style="margin-bottom: 10px">
            <div class="col-md-6">
              <mat-form-field style="width: 100%" appearance="standard" hintLabel="New Username">
                <input matInput type="text" class="form-control" name="name" placeholder="Enter your new username" [(ngModel)]="updateUsername.newUsername">
                <mat-label><mat-icon>favorite_border</mat-icon></mat-label>
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field style="width: 100%" appearance="standard" hintLabel="Password">
                <input matInput type="password" class="form-control" name="password" placeholder="Enter your password" [(ngModel)]="updateUsername.password">
                <mat-label><mat-icon>favorite_border</mat-icon></mat-label>
              </mat-form-field>
            </div>
          </div>
          <button type="submit" style="color: white; background-color: #78C2AC" mat-raised-button>Update</button>
        </form>
      </div>
      <div class="container" style="margin-bottom: 20px">
        <h2 style="margin-bottom: 0px">Change Your Password</h2>
        <form (submit)="password()">
          <div class="row" style="margin-bottom: 10px">
            <div class="col-md-4">
              <mat-form-field style="width: 100%" appearance="standard" hintLabel="Old Password">
                <input matInput type="password" class="form-control" name="oldPass" placeholder="Enter your old password" [(ngModel)]="updatePassword.oldPassword">
                <mat-label><mat-icon>favorite_border</mat-icon></mat-label>
              </mat-form-field>
            </div>
            <div class="col-md-4">
              <mat-form-field style="width: 100%" appearance="standard" hintLabel="New Password">
                <input matInput type="password" class="form-control" name="newPass1" placeholder="Enter your new password" [(ngModel)]="updatePassword.newPassword">
                <mat-label><mat-icon>favorite_border</mat-icon></mat-label>
              </mat-form-field>
            </div>
            <div class="col-md-4">
              <mat-form-field style="width: 100%" appearance="standard" hintLabel="Re-enter New Password">
                <input matInput type="password" class="form-control" name="newPass2" placeholder="Re-enter your new password" [(ngModel)]="duplicateNewPassword">
                <mat-label><mat-icon>favorite_border</mat-icon></mat-label>
              </mat-form-field>
            </div>
          </div>
          <button type="submit" style="color: white; background-color: #78C2AC" mat-raised-button>Update</button>
        </form>
      </div>
      <div class="container" style="margin-bottom: 20px">
        <h2 style="margin-bottom: 0px">Delete Account</h2>
        <form (submit)="delete()">
          <div class="row" style="margin-bottom: 10px">
            <div class="col-md-12">
              <mat-form-field style="width: 100%" appearance="standard" hintLabel="Password">
                <input matInput type="password" class="form-control" name="confirmPass" placeholder="Enter your password to confirm" [(ngModel)]="deleteAccount.password">
                <mat-label><mat-icon>favorite_border</mat-icon></mat-label>
              </mat-form-field>
            </div>
          </div>
          <button type="submit" style="color: white; background-color: #78C2AC" mat-raised-button>Delete</button>
        </form>
      </div>
    </div>
  </div>
</div>
