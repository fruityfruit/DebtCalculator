<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Account Management</h1>
      <div class="container" style="margin-bottom: 20px">
        <h2>Sign Out</h2>
        <form (submit)="signout()">
          <button type="submit" class="btn btn-primary">Sign Out</button>
        </form>
      </div>
      <div class="container" style="margin-bottom: 20px">
        <h2>Change Your Username</h2>
        <form (submit)="username()">
          <div class="form-group">
            <label for="name">New Username</label>
            <input type="text" class="form-control" name="name" placeholder="Enter your new username" [(ngModel)]="updateUsername.newUsername">
          </div>
          <div class="form-group">
            <label for="password">Enter Your Password</label>
            <input type="password" class="form-control" name="password" placeholder="Enter your password" [(ngModel)]="updateUsername.password">
          </div>
          <button type="submit" class="btn btn-primary">Update</button>
        </form>
      </div>
      <div class="container" style="margin-bottom: 20px">
        <h2>Change Your Password</h2>
        <form (submit)="password()">
          <div class="form-group">
            <label for="old">Old Password</label>
            <input type="password" class="form-control" name="oldPass" placeholder="Enter your old password" [(ngModel)]="updatePassword.oldPassword">
          </div>
          <div class="form-group">
            <label for="new">New Password</label>
            <input type="password" class="form-control" name="newPass1" placeholder="Enter your new password" [(ngModel)]="updatePassword.newPassword">
          </div>
          <div class="form-group">
            <label for="new1">Re-enter New Password</label>
            <input type="password" class="form-control" name="newPass2" placeholder="Re-enter your new password" [(ngModel)]="duplicateNewPassword">
          </div>
          <button type="submit" class="btn btn-primary">Update</button>
        </form>
      </div>
      <div class="container" style="margin-bottom: 20px">
        <h2>Delete Account</h2>
        <form (submit)="delete()">
          <div class="form-group">
            <label for="pass">Enter Your Password To Confirm</label>
            <input type="password" class="form-control" name="confirmPass" placeholder="Enter your password" [(ngModel)]="deleteAccount.password">
          </div>
          <button type="submit" class="btn btn-primary">Delete</button>
        </form>
      </div>
    </div>
  </div>
</div>
