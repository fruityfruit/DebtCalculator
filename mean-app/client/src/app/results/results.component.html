<div *ngIf="debtProjection">
  <canvas id="canvas3">{{ debtProjection }}</canvas>
</div>
<div *ngIf="debtChart">
  <canvas id="canvas0">{{ debtChart }}</canvas>
</div>
<div *ngIf="salaryChart">
  <canvas id="canvas1">{{ salaryChart }}</canvas>
</div>
<p>&nbsp;</p>
<table class="table table-hover">
<thead>
  <tr>
    <th scope="col">Opportunity Name</th>
    <th scope="col">Opportunity City</th>
    <th scope="col">Zillow estimate of the average home price in the area</th>
  </tr>
</thead>
<tbody>
    <tr class="table-info" *ngFor="let result of results">
        <th scope="row">{{ result.oppName }}</th>
        <td>{{ result.city }}</td>
        <td>{{ result.zillowData }}</td>
    </tr>
</tbody>
</table>
