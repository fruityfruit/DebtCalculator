<div class="mdc-typography mdc-typography--body1">
  <div class="cen container-fluid mat-elevation-z2">
    <div class="example-container" style="margin: 0px 50px 20px 50px">
      <h1 class="mdc-typography--headline1" style="text-align: center; margin-top: 10px">Results</h1>
      <div *ngIf="debtProjection">
        <div>
          <mat-form-field appearance="standard" hintLabel="How Many Years">
            <input #year matInput type="number" placeholder="How many Years" id ="numYears" min="0" oninput="this.value = Math.abs(this.value)">&nbsp;
          </mat-form-field>
          <button (click)="updateCharts()" style="color: white; background-color: #78C2AC" mat-raised-button>Create Charts</button>
        </div>
        <canvas id="canvas0"style="height: 500px; width: 100%;" >{{ debtProjection }}</canvas>
      </div>
      <div *ngIf="netIncome">
        <canvas id="canvas1"style="height: 600px; width: 100%;" >{{ netIncome }}</canvas>
      </div>
      <div *ngIf="blsChart"> <!-- && blsChart.canvas && blsChart.canvas.id && blsChart.canvas.id==='canvas2'"> -->
        <canvas id="canvas2" style="height: 500px; width: 100%;">{{ blsChart }}</canvas>
      </div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z2" *ngIf="zillowResults && zillowResults.length" style="width: 100%">
        <caption style="text-align: center; caption-side: top; font-size: .8rem; font-weight: bold; color: #666666;">Zillow Home Ownership Data</caption>
        <!-- Position Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Opportunity Name </th>
          <td mat-cell *matCellDef="let result"> {{result.oppName}} </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="city">
          <th mat-header-cell *matHeaderCellDef> Opportunity City </th>
          <td mat-cell *matCellDef="let result"> {{result.city}} </td>
        </ng-container>
        <!-- Weight Column -->
        <ng-container matColumnDef="estimate">
          <th mat-header-cell *matHeaderCellDef> Zillow Estimate of the Average Home Price in the Area </th>
          <td mat-cell *matCellDef="let result"> {{result.zillowData}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <br>
      <mat-card *ngIf="!this.auth.isLoggedIn()">
        <mat-card-header>
          <mat-card-title>Want to save your data for next time? Register here!</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form class="ex1" [formGroup]="profileForm" (ngSubmit)="register()">
            <div class="form-group row" style="margin-left:0px; margin-right:0px">
              <div class="col-md-6">
                <mat-form-field appearance="standard" hintLabel="Username">
                  <input matInput type="text" class="form-control" formControlName="username" placeholder="Enter your username">
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field appearance="standard" hintLabel="Password">
                  <input matInput type="password" class="form-control" formControlName="password" placeholder="Enter your password">
                </mat-form-field>
              </div>
            </div>
            <button type="submit" [disabled]="!profileForm.valid" mat-raised-button style="margin-left:15px">Register!</button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <br>
  <br>
</div>
