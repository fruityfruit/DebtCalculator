<div class="mdc-typography mdc-typography--body1">
  <div class="cen container-fluid mat-elevation-z2">
    <div class="example-container" style="margin: 0px 50px">
      <h1 class="mdc-typography--headline1" style="text-align: center; margin-top: 10px; margin-bottom: 20px">Debt Sources</h1>
      <form class="ex1" [formGroup]="profileFormDebt" (ngSubmit)="onSubmitDebt()">
        <div class="form-group row" style="padding-left: 15px; padding-right: 15px">
          <mat-form-field appearance="standard" hintLabel="Debt Name">
            <input matInput type="text" class="form-control" formControlName="name" placeholder="Name this debt">
          </mat-form-field>
        </div>
        <div class="form-group row" style="padding-left: 15px; padding-right: 15px">
          <div class="col-md-6" style="padding-left: 0px">
            <mat-form-field appearance="standard" hintLabel="Principal Amount">
              <input matInput type="number" class="form-control" size="56" formControlName="principal" placeholder="Initial debt amount" onkeydown="return event.keyCode !== 69">
              <span matPrefix>$&nbsp;</span>
            </mat-form-field>
          </div>
          <div class="col-md-6" style="padding-right: 0px">
            <mat-form-field appearance="standard" hintLabel="Yearly Rate (APR or APY)">
              <input matInput type="number" class="form-control" size="56" formControlName="rate" placeholder="Interest rate of debt source" onkeydown="return event.keyCode !== 69">
              <span matSuffix>&nbsp;%</span>
            </mat-form-field>
          </div>
        </div>
        <div class="form-group row" style="padding-left: 15px; padding-right: 15px">
          <div class="col-md-6" style="padding-left: 0px">
            <mat-form-field appearance="standard" hintLabel="Compound Frequency (Enter 0 for Simple Interest)">
              <input matInput type="number" class="form-control" size="56" formControlName="annualCompounds" placeholder="Times per year that interest is compounded" onkeydown="return event.keyCode !== 69">
            </mat-form-field>
          </div>
          <div class="col-md-6" style="padding-right: 0px">
            <mat-form-field appearance="standard" hintLabel="Monthly Payment">
              <input matInput type="number" class="form-control" size="56" formControlName="monthlyPayment" placeholder="Payment made each month" onkeydown="return event.keyCode !== 69">
              <span matPrefix>$&nbsp;</span>
            </mat-form-field>
          </div>
        </div>
        <div class="form-group row" style="padding-left: 15px; padding-right: 15px">
          <button type="submit" style="top: calc(50% - 18px); left: calc(100% - 90px)"
          [disabled]="!isValid()" mat-raised-button>Add Debt</button>
        </div>
      </form>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z2" *ngIf="debts && debts.length">>
        <!-- Position Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let debt"> {{debt.name}} </td>
        </ng-container>
        <!-- Position Column -->
        <ng-container matColumnDef="principal">
          <th mat-header-cell *matHeaderCellDef> Principal </th>
          <td mat-cell *matCellDef="let debt"> {{this.auth.formatMoney(debt.principal, false)}} </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="rate">
          <th mat-header-cell *matHeaderCellDef> Rate </th>
          <td mat-cell *matCellDef="let debt"> {{debt.rate}}% </td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="monthlypayment">
          <th mat-header-cell *matHeaderCellDef> Monthly Payment </th>
          <td mat-cell *matCellDef="let debt"> {{this.auth.formatMoney(debt.monthlyPayment, false)}} </td>
        </ng-container>
        <!-- Edit Column -->
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef> Edit </th>
          <td mat-cell *matCellDef="let debt"><a [routerLink]="['/debtedit',debt._id]">
          <button mat-icon-button><mat-icon>create</mat-icon></button></a></td>
        </ng-container>
        <!-- Delete Column -->
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> Delete </th>
          <td mat-cell *matCellDef="let debt"><a (click) = "deleteDebt(debt._id)">
          <button mat-icon-button><mat-icon>delete</mat-icon></button></a></td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
  <br>
  <br>
</div>
