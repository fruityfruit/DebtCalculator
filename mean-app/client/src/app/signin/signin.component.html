<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Sign-In</h1>
      <p class="lead">Not a member? Please <a routerLink="/register">register</a> instead.</p>
      <form (submit)="signin()">
        <div class="form-group">
          <label for="name">Username</label>
          <input type="text" class="form-control" name="name" placeholder="Enter your username" [(ngModel)]="credentials.username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="credentials.password">
        </div>
        <button type="submit" class="btn btn-primary">Sign In!</button>
      </form>
    </div>
  </div>
</div>
