<div class="mdc-typography mdc-typography--body1">
  <div class="cen container-fluid mat-elevation-z2">
    <div class="example-container" style="margin: 0px 50px">
      <h1 class="mdc-typography--headline1" style="text-align: center; margin-top: 10px">Profile</h1>
      <form class="ex1" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <div class="form-group row">
          <div class="col-md-6">
            <mat-form-field appearance="standard" hintLabel="Rent">
              <input matInput type="number" class="form-control" formControlName="rent" placeholder="Current monthly rent"
              #rent [(ngModel)] = "currProfile.rent">
              <span matPrefix>$&nbsp;</span>
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field appearance="standard" hintLabel="Monthly Spending">
              <input matInput type="number" class="form-control" formControlName="spending" placeholder="Current monthly spending"
              #spending [(ngModel)] = "currProfile.spending">
              <span matPrefix>$&nbsp;</span>
            </mat-form-field>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-6">
            <mat-form-field appearance="standard" hintLabel="Number of Dependents">
              <input matInput type="number" class="form-control" size="56" formControlName="dependents" placeholder="How many dependents do you have?"
              #dependents [(ngModel)] = "currProfile.dependents">
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field appearance="standard" hintLabel="Number of Pets">
              <input matInput type="number" class="form-control" size="56" formControlName="pets" placeholder="How many pets do you have?"
              #pets [(ngModel)] = "currProfile.pets">
            </mat-form-field>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-6">
            <mat-form-field appearance="standard" hintLabel="State">
              <mat-select class="form-control" formControlName="state" placeholder="Select an option" (selectionChange)="stateChangeAction(state._value)"
              #state [(ngModel)] = "currProfile.state">
                <mat-option *ngFor="let state of stateList" [value]="state.stateCode">{{state.stateName}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field appearance="standard" hintLabel="Region">
              <mat-select class="form-control" formControlName="region" placeholder="Select an option"
              #region [(ngModel)] = "currProfile.region">
                <mat-option *ngFor="let region of regionList" [value]="region.regionCode">{{region.regionName}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="form-group row" style="margin-right: 0px">
          <button style="left: calc(100% - 121px)" type="submit"
          [disabled]="!profileForm.valid" mat-raised-button>Submit Profile</button>
        </div>
      </form>
    </div>
  </div>
  <br>
  <br>
</div>
