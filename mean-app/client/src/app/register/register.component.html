<div class="mdc-typography mdc-typography--body1">
  <div class="cen container-fluid mat-elevation-z2">
    <div class="example-container" style="margin: 0px 50px">
      <h1 class="mdc-typography--headline1" style="text-align: center; margin-top: 10px; margin-bottom: 20px">Register</h1>
      <mat-card class="mat-elevation-z2">
        <mat-card-header>
          <mat-card-title>Already a member? Please <a routerLink="/signin">sign in</a> instead.</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form class="ex1" [formGroup]="registerForm" (ngSubmit)="register()">
            <div class="form-group row">
              <div class="col-md-6">
                <mat-form-field appearance="standard" hintLabel="Username">
                  <input matInput type="text" class="form-control" formControlName="username" placeholder="Enter your username">
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field appearance="standard" hintLabel="Password">
                  <input matInput type="password" class="form-control" formControlName="password" placeholder="Enter your password">
                </mat-form-field>
              </div>
            </div>
            <button type="submit" [disabled]="!registerForm.valid" mat-raised-button>Register!</button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <br>
  <br>
</div>
