<div class="mdc-typography mdc-typography--body1">
  <div class="cen container-fluid mat-elevation-z2">
    <div class="example-container" style="margin: 0px 50px">
      <h1 class="mdc-typography--headline1" style="text-align: center; margin-top: 10px">Register</h1>
    <h6 class="lead" style="margin-bottom: 0px; padding: 0px 15px">Already a member? Please <a routerLink="/signin">sign in</a> instead.</h6>
    <div class="container" style="margin-bottom: 20px">
    <form (submit)="register()">
      <div class="row" style="margin-bottom: 10px">
        <div class="col-md-12">
          <mat-form-field style="width: 100%" appearance="standard" hintLabel="Username">
            <input matInput type="text" class="form-control" name="name" placeholder="Enter your username" [(ngModel)]="credentials.username">
            <mat-label><mat-icon>favorite_border</mat-icon></mat-label>
          </mat-form-field>
        </div>
      </div>
      <div class="row" style="margin-bottom: 10px">
        <div class="col-md-12">
          <mat-form-field style="width: 100%" appearance="standard" hintLabel="Password">
            <input matInput type="password" class="form-control" name="password" placeholder="Enter your password" [(ngModel)]="credentials.password">
            <mat-label><mat-icon>favorite_border</mat-icon></mat-label>
          </mat-form-field>
        </div>
      </div>
      <button type="submit" style="color: white; background-color: #78C2AC" mat-raised-button>Register!</button>
    </form>
    </div>
  </div>
</div>
